site_name: martinduerrmeier.com
site_description: Personal website of Martin DÃ¼rrmeier
site_url: https://martinduerrmeier.com
repo_url: https://github.com/md42/martinduerrmeier.com
repo_name: md42/martinduerrmeier.com

theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: indigo
      accent: deep orange

  features:
    - navigation.footer

plugins:
  - search
  - blog
  - tags:
      tags_file: tags.md
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
extra:
  social:
    - icon: simple/mastodon
      link: https://hachyderm.io/@md42
    - icon: simple/github
      link: https://github.com/md42
    - icon: simple/linkedin
      link: https://www.linkedin.com/in/martinduerrmeier/